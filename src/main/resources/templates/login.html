<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%; margin: 0px">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title th:text="#{login.title}"></title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
</head>
<body style="height: 100%; margin: 0px">
<div class="container">
    <div class="container-form">
        <form class="form-signin" method="post" action="/login">
            <h1 class="form-signin-heading" th:text="#{login.enter.to.account}"></h1>
            <input type="text" id="username" name="username" class="form-control"
                   th:placeholder="#{login.placeholder.username}" required autofocus>
            <input type="password" id="password" name="password" class="form-control"
                   th:placeholder="#{login.placeholder.password}" required>
            <div>
                <button class="btn-submit" style="margin-top: 30px"
                        type="submit" th:text="#{login.enter}"></button>
                <button class="btn-submit" type="button"
                        onclick="window.location.href ='/login/registration'" th:text="#{auth.registration}"></button>
            </div>
        </form>
        <div class="container-social">
            <label class="label-social">
                <span class="span_row span_left"></span>
                <span class="span_row span_right"></span>
                <label th:text="#{login.or}"></label>
            </label>
            <div>
                <button class="yandex-button" onclick="window.location.href ='/oauth2/authorization/yandex'"></button>
                <button class="google-button" onclick="window.location.href ='/oauth2/authorization/google'"></button>
                <button class="vk-button" onclick="window.location.href ='/oauth2/authorization/vk'"></button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
